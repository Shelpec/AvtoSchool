<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
      layout:decorate="~{layout}">
<body>
<main layout:fragment="body">
    <section class="hero-section text-center">
        <div class="container">
            <div class="row">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://pddtest.kz/img/landings/banners/desktop/ru-RU/tests.webp" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://pddtest.kz/img/landings/banners/desktop/ru-RU/grants.webp" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>
                </div>
                <div class="col-lg-6 mx-auto">
                    <h1 class="mb-4">Welcome to AutoSchool</h1>
                    <p class="lead">Start your journey to become a skilled driver with us!</p>
                    <a href="#" class="btn btn-primary btn-lg">Get Started</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

</html>
